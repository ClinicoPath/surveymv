---
name:  barPlot
title: Bar Plot
menuGroup: survejmv
version: '1.0.0'
jas: '1.2'

options:
    - name: data
      type: Data
      requiresMissings: true

    - name: vars
      title: Variables
      type: Variables
      required: true
      suggested:
        - nominal
        - ordinal
      permitted:
        - factor
      
    - name: group
      title: Grouping Variable
      type: Variable
      suggested:
        - nominal
        - ordinal
      permitted:
        - factor

    - name: bar_type
      title: Bar Type
      type: List
      options:
        - title: Grouped
          name: grouped
        - title: Stacked
          name: stacked
      default: grouped
      description:
          R: >
            `grouped` (default), or `stacked`, provide respectively grouped,
            or stacked bar plots

    - name: labels
      title: Bar Labels
      type: List
      options:
        - title: X axis
          name: x_axis
        - title: In plot
          name: in_plot
      default: x_axis
      description:
          R: >
            `x_axis` (default), or `in_plot`, show the bar labels respectively on the x-axis,
            or on the bar labels

    - name: x_axis
      title: X Axis
      type: List
      options:
        - title: Counts
          name: count
        - title: Frequencies
          name: freq
        - title: Percentages
          name: perc
      default: count
      description:
          R: >
            `count` (default), `freq`, or `perc`, provide respectively counts,
            frequencies, or percentages as the bar labels
        
    - name: desc
      title: Show variable description
      type: Bool
      default: false
      description:
          R: >
            `TRUE` or `FALSE` (default), show variable description in the plot
        
    - name: show_na
      title: Show missing values
      type: Bool
      default: false
      description:
          R: >
            `TRUE` or `FALSE` (default), show missing values in the plot
...
