title: Bar Plot
name: barPlot
jus: '3.0'
stage: 0
compilerMode: tame
children:
  - type: VariableSupplier
    persistentItems: false
    stretchFactor: 1
    children:
      - type: TargetLayoutBox
        label: Variables
        children:
          - type: VariablesListBox
            name: vars
            isTarget: true
      - type: TargetLayoutBox
        label: Grouping Variable
        children:
          - type: VariablesListBox
            name: group
            maxItemCount: 1
            isTarget: true
  - type: LayoutBox
    margin: large
    children:
      - type: Label
        label: Bar Type
        children:
          - type: RadioButton
            name: bar_type_grouped
            optionName: bar_type
            optionPart: grouped
          - type: RadioButton
            name: bar_type_stacked
            optionName: bar_type
            optionPart: stacked
      - type: Label
        label: Bar Labels
        children:
          - type: RadioButton
            name: labels_x_axis
            optionName: labels
            optionPart: x_axis
          - type: RadioButton
            name: labels_in_plot
            optionName: labels
            optionPart: in_plot
      - type: Label
        label: X Axis
        children:
          - type: RadioButton
            name: x_axis_count
            optionName: x_axis
            optionPart: count
          - type: RadioButton
            name: x_axis_freq
            optionName: x_axis
            optionPart: freq
          - type: RadioButton
            name: x_axis_perc
            optionName: x_axis
            optionPart: perc
      - type: CheckBox
        name: show_na
      - type: CheckBox
        name: desc
